<!DOCTYPE html>
<html lang = "en">

<head>
  <meta name="viewport" content="width=divice-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/style-small.css">
  <link rel="stylesheet" media="screen and (min-width: 600px)" href="css/style-medium.css">
  <link rel="stylesheet" media="screen and (min-width: 1024px)" href="css/style-large.css">
  <link rel="stylesheet" media="screen and (min-width: 1100px)" href="css/style-over.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews1</title>
</head>

<body>
  <header>
    <!-- "Skip Navigation" link so user can miss a map and go directyly to the restaurant link -->
    <a href="#filter-options" class="skip-link">Skip to main content</a>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <!-- Add ARIA label to the map section -->
    <section id="map-container" role="application" aria-label="Mapbox Maps">
      <div id="map" aria-labelledby="map-container"></div>
    </section>
    <section role="contentinfo" aria-label="Restaurants Found in Area">
      <div id="filter-options" class="filter-options">
        <h2>Filter Results</h2>
        <select aria-label="Filter by neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-label="Filter by Cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script src='js/secret.js'></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
